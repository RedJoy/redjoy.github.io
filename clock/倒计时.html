<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>canvas倒计时效果</title>
</head>
<body>
	<canvas id="canvas" style="display:block;margin:50px auto;">
		该浏览器不支持canvas，请更换浏览器
	</canvas>
<!-- 	// <script src="dight.js"></script>
 //    <script src="countdown.js"></script> -->

	<script type="text/javascript">
		var ball = {x:512,y:100,r:20,g:3,vx:-4,vy:0,color:"#F22439"};
		window.onload = function  () {
			var canvas = document.getElementById("canvas");

			canvas.width = 1024;
			canvas.height = 768;

			var context = canvas.getContext("2d");

			setInterval(
				function(){
					render(context);
					update();
				},
				50
			);
		}
		function update(){
			ball.x += ball.vx;
			ball.y += ball.vy;
			ball.vy += ball.g;

			if(ball.y >= 768 - ball.r){//当小球下落所处位置已经超过画布的y值时
				ball.y = 768 -ball.r;
				ball.vy = - ball.vy*0.5;
			}
		}

		function render(cxt){

			cxt.clearRect(0,0,cxt.canvas.width,cxt.canvas.height)//cxt.canvas获取此块的画布宽，高

			cxt.fillStyle = ball.color;
			cxt.beginPath();
			cxt.arc(ball.x,ball.y,ball.r,0,2*Math.PI);
			cxt.closePath();

			cxt.fill();
		}
	</script>
</body>
</html>
