<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>2048</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/support.js"></script>
	<script type="text/javascript" src="js/show.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<h1>2048</h1>
	<a href="javascript:newGame();" id="game-start" class="game-start">New Game</a>
	<div class="show-box">
		<h3 class="score-box">
			<span class="score-title">score</span>
			<span class="score" id="score">0</span>
		</h3>
		<h3 class="best-box">
			<span class="best-title">best</span>
			<span class="best" id="record">0</span>
		</h3>
	</div>
	<h5>Tip:通过移动键盘中的上下左右将相同数字进行合并，最终得到8192时，胜利！</h5>
	<div class="game-board">
		<div class="game-cell" id="game-cell-0-0"></div>
		<div class="game-cell" id="game-cell-0-1"></div>
		<div class="game-cell" id="game-cell-0-2"></div>
		<div class="game-cell" id="game-cell-0-3"></div>

		<div class="game-cell" id="game-cell-1-0"></div>
		<div class="game-cell" id="game-cell-1-1"></div>
		<div class="game-cell" id="game-cell-1-2"></div>
		<div class="game-cell" id="game-cell-1-3"></div>

		<div class="game-cell" id="game-cell-2-0"></div>
		<div class="game-cell" id="game-cell-2-1"></div>
		<div class="game-cell" id="game-cell-2-2"></div>
		<div class="game-cell" id="game-cell-2-3"></div>

		<div class="game-cell" id="game-cell-3-0"></div>
		<div class="game-cell" id="game-cell-3-1"></div>
		<div class="game-cell" id="game-cell-3-2"></div>
		<div class="game-cell" id="game-cell-3-3"></div>
	</div>
</body>
</html>
